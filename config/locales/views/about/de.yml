de:
  abouts:
    show:
      about: "Über uns"
      description: "Der Schmerz ist die Liebe selbst, der Hauptkunde Das ist
      kein Folterer, um anzufangen. Integer porta vehicula lorem, ein Pfeilnibh
      euismod an. Aber die Gärung reiner Teenager ist die Masse der Pfeile.
      Vielleicht wird nicht der Ball im Hinterhof zum Größten und Wichtigsten.
      Der Hauptgang bestand darin, für den rachsüchtigen Kerl zu sitzen. Wenn
      der See nicht zu empfehlen ist, oder die Pfeile nicht verantwortlich
      sind, fühlt man sich aber immer wohl. Klasse aptent taciti Sociosqu ad
      litora Torquent per conubia nostra, per inceptos himenaeos"
